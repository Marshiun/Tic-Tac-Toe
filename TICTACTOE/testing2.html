<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #hiddenWord {
            display: none;
        }

        #button3 {
            display: none;
        }

        .login {
            border: 2px red solid;
            width: 420px;
        }
    </style>
</head>

<body>
    <div class="login">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="button">Login</button>
    </div>

    <div class="button2">
        <h2>Click this button!</h2>
        <button onclick="showit()">Click here.</button>
        <button onclick="hideit()">Hide me.</button>
        <h2 id="button3">Hello!</h2>
    </div>

    <div id="hoverElement" onmouseover="showWord()" onmouseout="hideWord()">Hover over me!</div>
    <div id="hiddenWord">Hidden Word</div>  

    <script>
        function showWord() {
            var hiddenWord = document.getElementById('hiddenWord');
            hiddenWord.style.display = "block";
        }
        
        function hideWord() {
            var hiddenWord = document.getElementById('hiddenWord');
            hiddenWord.style.display = "none";
        }

        function showit() {
            document.getElementById('button3').style.display = "block";
        }

        function hideit() {
            document.getElementById('button3').style.display= "none";
        }
    </script>
</body>
</html>
